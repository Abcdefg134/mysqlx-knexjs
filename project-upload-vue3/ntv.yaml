components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
    bearerAuth: # in header or cookie
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
  # mail: '/^[\w.!#$%&’*+\/=?^`{|}-]+@[\w-]+(?:\.[\w-]+)*\b/'
  # date: '/^(\d{4})\/(0[1-9]|1[0-2])\/(0[1-9]|[1-2][0-9]|3[0-1])$/'
  # dateTime: '/^\d\d\d\d-(0?[1-9]|1[0-2])-(0?[1-9]|[12][0-9]|3[01]) (00|[0-9]|1[0-9]|2[0-3]):([0-9]|[0-5][0-9])$/'
  # status: '/^[0-9]{1}/'
    CommonResponse:
      $ref: '#/components/schemas/CommonResult'

    CommonResult:
      type: object
      properties:
        code:
          type: number
          format: integer
        message:
          type: string
          format: string
  
    MemberLoginRequest:
      type: object
      required:
        - companycode
        - username
        - password
      properties:
        companycode:
          description: |
          
          type: string
          format: string
          maxLength: 6
        username:
          description: |
          
          type: string
          format: string
          maxLength: 100
        password:
          description: |
          
          type: string
          format: password
          maxLength: 16
          minLength: 8
      example:
        companycode: '000001'
        username: 'user001'
        password: 'Ssv@1234'
    
    Member:
      type: object
      properties:
        id:
          type: number
          format: integer
        companycode:
          type: string
          format: string
        username:
          type: string
          format: string
        fullname:
          type: string
          format: string
        email:
          type: string
          format: mail
  
    MemberForgetPassword:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: mail
      example:
        email: 'Ssv@1234'

    MemberChangePassword:
      type: object
      required:
        - newPassword
        - token
      properties:
        newPassword:
          type: string
          minLength: 8
          maxLength: 16
        token:
          type: string
          format: string
    
    MemberChange:
      type: object
      required:
        - type
        - password # type = 1
        - newPassword # type = 1
        - email # type = 2
      properties:
        type:
          type: number
          format: integer
          enum:
            - 1 # Thay đổi mật khẩu
            - 2 # Thay đổi email
        password:
          description: |
          
          type: string
          format: password
          maxLength: 16
          minLength: 8
        newPassword:
          description: |
          
          type: string
          format: password
          maxLength: 16
          minLength: 8
        email:
          type: string
          format: mail

    NoticeResponse:
