          format: string
  
    MemberLoginRequest:
      type: object
      required:
        - companycode
        - username
        - password
      properties:
        companycode:
          description: |
          
          type: string
          format: string
          maxLength: 6
        username:
          description: |
          
          type: string
          format: string
          maxLength: 100
        password:
          description: |
          
          type: string
          format: password
          maxLength: 16
          minLength: 8
      example:
        companycode: '000001'
        username: 'user001'
        password: 'Ssv@1234'
    
