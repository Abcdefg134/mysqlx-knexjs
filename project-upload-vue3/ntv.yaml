      requestBody:
        description: |
          Email của User thông thường
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberForgetPassword'
      responses:
        '200':
          description: |
           send request forget password success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    properties:
                      code:
                        enum: 
                          - 200
                      message:
                        enum:
                          - Gửi yêu cầu đổi mật khẩu thành công
        '400':
          description: |
            Send request fail
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    properties:
                      code:
                        enum:
                          - 400 # Input not valid
                          - 901 # Error bussiness
                      message:
                        enum:
                          - Email không được để trống # Code 400
                          - Email không đúng định dạng # Code 400
                          - Gửi yêu cầu không thành công # Code 901

  /member/user/{id}/change-password:
    put:
      tags:
        - member
      summary: Thay đổi mật khẩu của người dùng thông thường
      description: |
        Thay đổi mật khẩu của người dùng thông thường
      security:
        - api_key: []
      parameters:
      - name: id
        in: path
        description: id of user 
        required: true
        schema:
          type: string
      requestBody:
        description: |
          Change password body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberChangePassword'
      responses:
        '200':
          description: |
            Change password success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    properties:
                      code:
                        enum:
                          - 200
                      message: 
                        enum:
                          - Đổi mật khẩu thành công
        '400':
          description: |
            Change password fail
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    properties:
                      code:
                        enum:
                          - 901 # Error bussiness
