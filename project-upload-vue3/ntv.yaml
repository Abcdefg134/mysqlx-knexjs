paths:
  /member/login:
    post:
      tags:
        - member
      summary: member login
      description: |
        API login user thông thường
      security:
        - api_key: []
      requestBody:
        description: |
          Thông tin user login thông thường
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberLoginRequest'
      responses:
        '200':
          description: |
            ログイン成功 (login success)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    required:
                      - payload
                    properties:
                      payload:
                        type: object
                        allOf:
                          - $ref: '#/components/schemas/Member'
                          - type: object
                            required:
                              - token
                            properties:
                              token:
                                type: string
                                format: string
                                description: Bearer token
              example: 
                code: 0
                message: 'string'
                payload:
                  id: 11
                  companycode: '000001'
                  username: 'user001'
                  email: 'test@mail.com'
                  fullname: '管理者'
                  token: 'eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..dCj5IrVaKic0S_8ObvmIugBDU5N7rpL7SOK5F17bRLj7AUk63x3udhTZDBYDZAfkHDo5siBcQz2ypAfX3jb5Ag'
              
        '400':
          description: |
            ログイン失敗 (login fail)
          content:
            application/json:
              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 400 # Input not valid
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Company code không được để trống 
                        - Username không được để trống
                        - Password không được để trống
                        - Thông tin đăng nhập không chính xác

  /member/checklogin:
    get:
      tags:
        - member
      summary: Check và get thông tin Login App
      description: |
        Check và get thông tin Login App
      security:
        - api_key: []
        - bearerAuth: []
      responses:
        '200':
          description: |
            check login success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    required:
                      - payload
                    properties:
                      payload:
                        type: object
                        allOf:
                          - $ref: '#/components/schemas/Member'
                          - type: object
                            required:
                              - token
                            properties:
                              token:
                                type: string
                                format: string
                                description: Bearer token
              example: 
                code: 0
                message: 'string'
                payload:
                  id: 11
                  companycode: '000001'
                  username: 'user001'
                  email: 'test@mail.com'
                  fullname: '管理者'
                  token: 'eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..dCj5IrVaKic0S_8ObvmIugBDU5N7rpL7SOK5F17bRLj7AUk63x3udhTZDBYDZAfkHDo5siBcQz2ypAfX3jb5Ag'
        '400':
          description: |
            check login fail
          content:
            application/json:
              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Tài khoản chưa thực hiện login hoặc thông tin không hợp lệ # Code 901

  /member/logout:
    delete:
      tags:
        - member
      summary: Logout App
      description: |
        Logout App
      security:
        - api_key: []
        - bearerAuth: []
