              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - type: object
                    properties:
                      code:
                        enum:
                          - 901 # Error bussiness
                          - 400 # Input not valid
                      message:
                        enum:
                          - Mật khẩu không được để trống # Code 400
                          - Mật khẩu mới không được để trống # Code 400
                          - Mật khẩu mới không đúng định dạng # Code 400
                          - Email không được để trống # Code 400
                          - Email không đúng định dạng # Code 400
                          - Email không hợp lệ # Code 400
                          - Đổi mật khẩu thất bại # Code 901
