                          - Đổi mật khẩu thất bại # Code 901

  /member/users/{id}:
    put:
      tags:
        - member
      summary: Thay đổi thông tin người dùng thông thường
      description: |
        Thay đổi password hoặc email của người dùng thông thường dựa vào loại request. |
        type = 1 là thay đổi password, type = 2 là thay đổi email
      security:
        - api_key: []
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: id of user 
          required: true
          schema:
            type: string
      requestBody:
        description: |
          Change password body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberChange'
      responses:
        '200':
          description: |
            Change password success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
