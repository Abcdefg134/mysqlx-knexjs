                    required:
                      - payload
                    properties:
                      payload:
                        type: object
                        properties:
                          appVersions:
                            type: array
                            items:
                              properties:
                                type:
                                  type: string
                                  format: string
                                version:
                                  type: number
                                  format: integer
                                
              example: 
                code: 0
                message: ''
                payload:
                  appVersions:
                    - type: ios
                      version: 1
                    - type: android
                      version: 1
                
        '400':
          description: |
            check login fail
          content:
            application/json:
              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Không lấy được thông tin setting ứng dụng # Code 901

  /member/forget-password: 
    post: 
      tags:
        - member
      summary: Quên mật khẩu của người dùng thông thường
      description: |
        Quên mật khẩu của người dùng thông thường
