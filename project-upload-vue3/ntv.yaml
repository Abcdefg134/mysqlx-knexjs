              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Logout không thành công # Code 901

  /member/devicetoken:
    put:
      tags:
        - member
      summary: Thực hiện add device token để thực hiện put notification
      description: |
        Thực hiện add device token để thực hiện put notification
      security:
        - api_key: []
        - bearerAuth: []
      requestBody:
        description: |
          device infomation
        content:
          application/json:
            schema:
              required:
                - devicetoken
              properties:
                devicetoken:
                  type: string
                  format: string
                  maxLength: 256
                useragent:
                  type: string
                  format: string
                  maxLength: 256
      responses:
        '200':
          description: |
            logout success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
        '400':
          description: |
            logout fail
          content:
            application/json:
              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Device token không được để trống # Code 400
                        - Device token không hợp lệ # Code 400
                        - Use-Agent không hợp lệ # Code 400
                        - Thực hiện add device token để thực hiện put notification không thành công # Code 901
    post:
      tags:
        - member
      summary: Logout App
      description: |
        Logout App
      security:
        - api_key: []
        - bearerAuth: []
      requestBody:
        description: |
          device token
        content:
          application/json:
            schema:
              required:
                - devicetoken
              properties:
                devicetoken:
                  type: string
                  format: string
                  maxLength: 256
      responses:
        '200':
          description: |
            logout success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
        '400':
          description: |
            logout fail
          content:
            application/json:
              schema:
                allOf:
                 - $ref: '#/components/schemas/CommonResponse'
                 - type: object
                   properties:
                    code:
                      enum:
                        - 901 # Error bussiness
                    message:
                      enum:
                        - Logout không thành công # Code 901

